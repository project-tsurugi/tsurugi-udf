syntax = "proto3";

message Int32Request {
  int32 value = 1;
}
message Int32Reply {
  int32 result = 1;
}

message Int64Request {
  int64 value = 1;
}
message Int64Reply {
  int64 result = 1;
}

message UInt32Request {
  uint32 value = 1;
}
message UInt32Reply {
  uint32 result = 1;
}

message UInt64Request {
  uint64 value = 1;
}
message UInt64Reply {
  uint64 result = 1;
}

message SInt32Request {
  sint32 value = 1;
}
message SInt32Reply {
  sint32 result = 1;
}

message SInt64Request {
  sint64 value = 1;
}
message SInt64Reply {
  sint64 result = 1;
}

message Fixed32Request {
  fixed32 value = 1;
}
message Fixed32Reply {
  fixed32 result = 1;
}

message Fixed64Request {
  fixed64 value = 1;
}
message Fixed64Reply {
  fixed64 result = 1;
}

message SFixed32Request {
  sfixed32 value = 1;
}
message SFixed32Reply {
  sfixed32 result = 1;
}

message SFixed64Request {
  sfixed64 value = 1;
}
message SFixed64Reply {
  sfixed64 result = 1;
}

message FloatRequest {
  float value = 1;
}
message FloatReply {
  float result = 1;
}

message DoubleRequest {
  double value = 1;
}
message DoubleReply {
  double result = 1;
}

message StringRequest {
  string value = 1;
}
message StringReply {
  string result = 1;
}

message BytesRequest {
  bytes value = 1;
}
message BytesReply {
  bytes result = 1;
}

message BoolRequest {
  bool value = 1;
}
message BoolReply {
  bool result = 1;
}

message Int32StringRequest {
  int32 id = 1;
  string name = 2;
}
message Int32StringReply {
  string message = 1;
}

message StringInt32Request {
  string name = 1;
  int32 id = 2;
}
message StringInt32Reply {
  string message = 1;
}

message Int32Int64Request {
  int32 small = 1;
  int64 big = 2;
}
message Int32Int64Reply {
  int64 sum = 1;
}

message FloatDoubleRequest {
  float fval = 1;
  double dval = 2;
}
message FloatDoubleReply {
  double result = 1;
}

message StringBytesRequest {
  string text = 1;
  bytes blob = 2;
}
message StringBytesReply {
  string combined = 1;
}

message BoolInt32StringRequest {
  bool flag = 1;
  int32 count = 2;
  string label = 3;
}
message BoolInt32StringReply {
  string message = 1;
}

message AllTypesRequest {
  int32 i32 = 1;
  int64 i64 = 2;
  uint32 ui32 = 3;
  uint64 ui64 = 4;
  sint32 si32 = 5;
  sint64 si64 = 6;
  fixed32 fi32 = 7;
  fixed64 fi64 = 8;
  sfixed32 sfi32 = 9;
  sfixed64 sfi64 = 10;
  float f32 = 11;
  double f64 = 12;
  string text = 13;
  bytes blob = 14;
  bool flag =  15;
}
message AllTypesReply {
  string summary = 1;
}

service TestService {
  rpc EchoInt32   (Int32Request)  returns (Int32Reply);
  rpc EchoInt64   (Int64Request)  returns (Int64Reply);
  rpc EchoUInt32   (UInt32Request)  returns (UInt32Reply);
  rpc EchoUInt64   (UInt64Request)  returns (UInt64Reply);
  rpc EchoSInt32   (SInt32Request)  returns (SInt32Reply);
  rpc EchoSInt64   (SInt64Request)  returns (SInt64Reply);
  rpc EchoFloat   (FloatRequest)  returns (FloatReply);
  rpc EchoDouble  (DoubleRequest) returns (DoubleReply);
  rpc EchoString  (StringRequest) returns (StringReply);
  rpc EchoBytes   (BytesRequest)  returns (BytesReply);
  rpc EchoBool    (BoolRequest)   returns (BoolReply);
  rpc EchoFixed32   (Fixed32Request)  returns (Fixed32Reply);
  rpc EchoFixed64   (Fixed64Request)  returns (Fixed64Reply);
  rpc EchoSFixed32   (SFixed32Request)  returns (SFixed32Reply);
  rpc EchoSFixed64   (SFixed64Request)  returns (SFixed64Reply);

  rpc ConcatInt32String     (Int32StringRequest)     returns (Int32StringReply);
  rpc ConcatStringInt32     (StringInt32Request)     returns (StringInt32Reply);
  rpc SumInt32Int64         (Int32Int64Request)      returns (Int32Int64Reply);
  rpc MultiplyFloatDouble   (FloatDoubleRequest)     returns (FloatDoubleReply);
  rpc CombineStringBytes    (StringBytesRequest)     returns (StringBytesReply);
  rpc FormatBoolInt32String (BoolInt32StringRequest) returns (BoolInt32StringReply);

  rpc UseAllTypes (AllTypesRequest) returns (AllTypesReply);
}

