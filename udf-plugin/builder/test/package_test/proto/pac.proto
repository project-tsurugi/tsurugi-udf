syntax = "proto3";
package dog.cat.mouse;

service Pac {
  rpc PacSayHello(StringValue) returns (StringValue);
  rpc PacIntAddInt(Int32Value) returns (Int32Value);
}
service Byer {
  rpc PacSayWorld(StringValue) returns (StringValue);
}
message Int32Value {
  int32 value = 1;
}
message StringValue {
  string value = 1;
}
